name: Build Windows EXE
on:
  workflow_dispatch: {}

jobs:
  build-win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install --upgrade pip
          pip install ezdxf pandas openpyxl pyinstaller
      - name: Build EXE
        run: |
          pyinstaller --onefile cli_egsa87_dxf.py --name ExcavationsDXF
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ExcavationsDXF-windows
          path: dist/ExcavationsDXF.exe
